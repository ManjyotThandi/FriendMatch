<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>FriendFinder</title>
</head>

<body>
    <form>
        <div class="form-group">
            <label for="FirstName">Name (Required)</label>
            <input type="text" class="form-control" id="firstName">
        </div>
        <div class="form-group">
            <label for="LastName">Link to Photo Image (Required)</label>
            <input type="text" class="form-control" id="lastName">
        </div>
        <div class="form-group">
            <label for="outgoing">Q1</label>
            <select class="form-control" id="outgoing">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="outgoing">Q2</label>
            <select class="form-control" id="playful">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="outgoing">Q3</label>
            <select class="form-control" id="funny">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
    </form>

<!-- This is for the modal popup.-->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id='close'>Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // LOGIC FOR AFTER ON CLICK
        $("#submit").on("click", function () {
            event.preventDefault();
            var newFriend = {
                name: $("#firstName").val().trim(),
                scores: [
                    $("#outgoing").val().trim(),
                    $("#playful").val().trim(),
                    $("#funny").val().trim()
                ]
            }

            $.post("/api/friends", newFriend)
                .then(function (data) {
                    console.log("this is the data" + data)
                    var Best = data
                    $(".modal-body").append(`<p> Congratulations you have matched with ${data}</p>`)
                    $(".modal").show();
                    $("#close").on("click", function () {
                        $(".modal").hide();
                    })
                })
        })
    </script>
</body>

</html>
